---
- name: Configure IIS on Windows
  hosts: windows
  tasks:
    - name: Install IIS
      win_feature:
        name: Web-Server
        state: present

- name: Configure Nginx on Linux
  hosts: linux
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Copy proxy configuration
      copy:
        src: files/proxy.conf
        dest: /etc/nginx/sites-available/proxy.conf
        owner: root
        group: root
        mode: '0644'

    - name: Enable proxy configuration
      file:
        src: /etc/nginx/sites-available/proxy.conf
        dest: /etc/nginx/sites-enabled/proxy.conf
        state: link

    - name: Remove default configuration
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test Nginx configuration
      command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0
      changed_when: false

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
