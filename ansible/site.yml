---
- name: Deploy .NET Application to IIS
  hosts: windows
  tasks:

  #Create folder at client
    - name: Create C:\temp
      win_file:
        path: C:\temp
        state: directory 

    - name: Upgrade installed packages
      win_chocolatey:
        name: all
        state: latest

    - name: Install Chocolatey
      win_get_url:
        url: https://chocolatey.org/install.ps1
        dest: C:\temp\install.ps1
    - name: Run Chocolatey installation
      win_shell: powershell.exe -ExecutionPolicy Bypass -File C:\temp\install.ps1
      args:
        removes:
          - C:\temp\install.ps1

    - name: Install IIS and .NET Hosting Bundle
      win_chocolatey:
        name: dotnet-6.0-windowshosting
        version: '6.0.36'
        source: https://community.chocolatey.org/api/v2/
        state: present

    - name: Install IIS with all features
      win_feature:
        name: Web-Server
        include_sub_features: true
        include_management_tools: true
        state: present

    - name: Ensure IIS is running
      win_service:
        name: W3SVC
        state: started

    - name: Copy application files
      win_copy:
        src: ./weather-app
        dest: C:\inetpub\wwwroot\weather-app

    - name: Build application
      win_shell: |
        cd C:\inetpub\wwwroot\weather-app
        dotnet build -c Release

    - name: Create IIS Site for Weather App
      win_iis_website:
        name: WeatherForecast
        state: started
        physical_path: C:\inetpub\wwwroot\weather-app
        port: 8080
        ip: "*"

    - name: Restart IIS
      win_shell: iisreset

- name: Configure Nginx on Linux
  hosts: linux
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Copy proxy configuration
      copy:
        src: files/proxy.conf
        dest: /etc/nginx/sites-available/proxy.conf
        owner: root
        group: root
        mode: '0644'

    - name: Enable proxy configuration
      file:
        src: /etc/nginx/sites-available/proxy.conf
        dest: /etc/nginx/sites-enabled/proxy.conf
        state: link

    - name: Remove default configuration
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Test Nginx configuration
      command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0
      changed_when: false

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
